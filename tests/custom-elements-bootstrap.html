<!doctype html>
<html>
  <head>
    <script>if(!this.customElements)document.write('<script src="//cdnjs.cloudflare.com/ajax/libs/document-register-element/1.7.2/document-register-element.js"></'+'script>')</script>
    <script defer src="io-nav-before.js"></script>
    <script>
    customElements.define('io-tab', class extends HTMLElement {
      connectedCallback() {
        this.owner = this.parentNode;
      }
    });
    </script>
  </head>
  <body>
    <io-nav-before>
      <io-tab>one</io-tab>
      <io-tab>two</io-tab>
      <io-tab>three</io-tab>
    </io-nav-before>
    <io-nav-after>
      <io-tab>one</io-tab>
      <io-tab>two</io-tab>
      <io-tab>three</io-tab>
    </io-nav-after>
  </body>
  <script defer src="io-nav-after.js"></script>
  <script>
  addEventListener('DOMContentLoaded', () => {
    document.body.appendChild(document.createElement('div')).innerHTML = `
    <io-nav-bafore>
      <io-tab>one onload</io-tab>
      <io-tab>two onload</io-tab>
      <io-tab>three onload</io-tab>
    </io-nav-bafore>
    <io-nav-after>
      <io-tab>one onload</io-tab>
      <io-tab>two onload</io-tab>
      <io-tab>three onload</io-tab>
    </io-nav-after>`;
  });
  </script>
</html>
